<body>
    


    <h1>Week 06 Code 04: JavaScript Function</h1>

    Number 1: <input type = "text" id = "num1"> <br><br>
    Number 2: <input type = "text" id = "num2"> <br><br>
    <input type = "button" id = "b01" onclick="addby()">
    <input type = "button" id = "b02" onclick="minus()">
    <input type = "button" id = "b03" onclick="multiply()">
    <input type = "button" id = "b04" onclick="divide()">
    <p>The result is: <span id="result"></span> </p>


</body>
<script>
    
    

    function addby(){
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        
        //the addition sign is in front of each variable to specify that it is addition, or else it will concantenate
        document.getElementById("result").innerHTML = (+n1)+(+n2);
    }

    function minus(){
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        
        //the addition sign is in front of each variable to specify that it is addition, or else it will concantenate
        document.getElementById("result").innerHTML = (n1)-(n2);
    }

    function multiply(){
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        
        //the addition sign is in front of each variable to specify that it is addition, or else it will concantenate
        document.getElementById("result").innerHTML = (n1)*(n2);
    }

    function divide(){
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        
        //the addition sign is in front of each variable to specify that it is addition, or else it will concantenate
        document.getElementById("result").innerHTML = (n1/n2);
    }

    
</script>
